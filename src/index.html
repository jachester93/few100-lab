<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="indent">Tip Calculator</h1>
    </header>
    <main>
        <div class="input-group mb-3 indent fixedWidth">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number"
                   id="bill"
                   class="form-control"
                   aria-label="Amount (to the nearest dollar)">
        </div>
        <div class="btn-group btn-group-toggle indent"
             data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio"
                       name="options"
                       id="tip10"> 10%
            </label>
            <label class="btn btn-secondary">
                <input type="radio"
                       name="options"
                       id="tip15"> 15%
            </label>
            <label class="btn btn-secondary">
                <input type="radio"
                       name="options"
                       id="tip20"> 20%
            </label>
            <label class="btn btn-secondary">
                <input type="radio"
                       name="options"
                       id="tipc"> Custom:
            </label>
            <input type="number"
                   id="customAmt">
        </div>
        <div class="indent bigText">
            <p>You are tipping <span id="tipping"></span>%</p>
        </div>
        <ul class="list-group indent fixedWidth bigText">
            <li class="list-group-item">Bill Amount: $<span id="billAmt"></span></li>
            <li class="list-group-item">Tip Perecentage: <span id="tipp"></span>%</li>
            <li class="list-group-item">Amount of tip: $<span id="tipAmt"></span></li>
            <li class="list-group-item"><i>Total to be Paid: $<span id="totalAmt"></span></i></li>
        </ul>
    </main>
</body>

</html>
